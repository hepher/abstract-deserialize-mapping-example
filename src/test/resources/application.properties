# In memory database connection ( missing others configuration's  properties )
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url= jdbc:h2:mem:test;MODE=DB2;INIT=RUNSCRIPT FROM './src/test/resources/schema-h2.sql'
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true



# In memory message broker ( missing others configuration's properties )
spring.activemq.in-memory=true
spring.activemq.pool.enabled=false
spring.activemq.broker-url=vm://embedded?broker.persistent=false